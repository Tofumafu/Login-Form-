<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
<!-- Login and Register Form --> 
 <div class="wrapper">
     <!-- Login Form --> 
    <div class="container" id="login-form">
        <h2>Login</h2>
        <form action="#">
            <div class="input-container">
                <input type="text" name="email" id="email" class="input-text" placeholder="Email"><br>
            </div>
            <div class="input-container">
                <input type="text" name="password" id="password" class="input-text" placeholder="Password"><br>
            </div>
            <div class="little-container">
                <div class="checkbox-container">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot-password-container">
                    <a href="#">Forgot password?</a><br>
                </div>
            </div>
        </form>
        <button class="btn" id="login">Login</button>
        <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
    </div>
     <!-- Login Form -->
     
     <!-- Sign Up Form --> 
    <div class="container" id="sign-up-form">
        <h2>Sign Up</h2>
        <form>
            <div class="input-container">
                <input type="text" name="name" id="name" class="input-text" placeholder="Username"><br>
            </div>
            <div class="input-container">
                <input type="text" name="email" id="email" class="input-text" placeholder="Email"><br>
            </div>
            <div class="input-container">
                <input type="text" name="password" id="password" class="input-text" placeholder="Password"><br>
            </div>
            <div class="little-container">
                <div class="checkbox-container">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">Agree with <a href="#">Terms & Conditions</a></label>
                </div>
                <button class="btn" id="login">Sign up</button>
                <p>Already have an account? <a href="#" class="login-link">Log in</a></p>
        </div>
        <!-- Sign Up Form --> 
        </form>
 </div>
<!-- Login and Register Form --> 
    <script src="js\script.js"></script>
</body>
</html>
